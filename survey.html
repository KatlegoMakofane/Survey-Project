<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Survey for poeple's lifestyle preferences </title>
</head>
<body>
    <!--about section design-->
    <section  class="about" >
        <!-- <div class="about-content">

            <p>THe information will come here</p>
                
                 
        </div> -->
        <div class="wrapper">
             <div class="title">
                    Take Our Survey
             </div>
             <div class="form">
                <h1>Personal Details</h1>
                 <div class="input_field">
                      <label>Surname</label>
                      <input type="text"  class="input" placeholder="ENTER YOUR SURNAME">
                 </div>
                 <div class="input_field">
                     <label>First Names</label>
                     <input type="text"  class="input" placeholder="ENTER YOUR FIRSTNAMES">
                 </div>
                 <div class="input_field">
                    <label>Contact Number</label>
                    <input type="text"  class="input" placeholder="ENTER YOUR CONTACT">
                 </div>
                 <div class="input_field">
                    <label>Date</label>
                    <input type="datetime-local"  class="input" placeholder="SELECT DATETIME"> 
                 </div>
                 <div class="input_field">
                    <label>Age</label>
                    <input type="number"  class="input" placeholder="ENTER YOUR AGE"> 
                 </div>
                 <br>
                 <h1>What is your favoirite food?(You can choose more than 1 answer)</h1>
                 <div class="input_field">
                   
                    <input type="checkbox"  class="check" placeholder="ENTER YOUR AGE"> 
                    <label>Pizza</label>
                    
                 </div>
                 <div class="input_field">
                    <input type="checkbox"  class="check" placeholder="ENTER YOUR AGE"> 
                    <label>Pasta</label>
                </div>
                <div class="input_field">
                    <input type="checkbox" class="check" placeholder="ENTER YOUR AGE"> 
                    <label>Pap and Wors</label>
                </div>
                <div class="input_field">
                    <input type="checkbox"  class="check" placeholder="ENTER YOUR AGE"> 
                    <label>Chicken stir fry</label>
                </div>
                 <div class="input_field">
                    <input type="checkbox"  class="check" placeholder="ENTER YOUR AGE"> 
                    <label>Beef stir fry</label>
                </div>
                <div class="input_field">
                    <input type="checkbox"  class="check" placeholder="ENTER YOUR AGE"> 
                    <label>Other</label>
                </div>
                <br>
                 <h1>On a scale of 1 to 5 indicate whether you strongly agree to strongly disagree</h1>
                 <div  class="options">

                 </div>
                 <br>
                 <button class="btn">Submit</button>
             </div>
            

        </div>
    </section>
</body>
</html>
